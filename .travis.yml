language: python
python:
  - "3.4"
install:
  - pip install -r requirements.txt
  - cd ..
  - django-admin.py startproject --template=./edge --extension=py,md,html,env reboot2
  - cd reboot2/src
  - cp reboot2/settings/local.sample.env my_proj/settings/local.env
  - python manage.py migrate
script:
  - python manage.py test profiles
